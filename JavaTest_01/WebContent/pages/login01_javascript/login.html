<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>用户登录</title>
<link href="../../css/login.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="login.js"></script>
<script type="text/javascript" src="ajax_package02.js"></script>

<script type="text/javascript">
	function loginClicked() {
	   var username = document.login.username.value;
     var password = document.login.password.value;
     if (username==null || username.length==0) {
        alert("用户名不能为空");
        return;
     }
     if (password==null || password.length==0) {
        alert("密码不能为空");
        return;
     }
     document.login.submit();
	}
</script>
</head>

<body>
	<table id="login_tb1">
    <tr align="center" valign="middle">
      <td height="100%">
        <table id="login_tb2" cellspace=0 cellpadding=0 border=0 align="center">
          <tr valign="middle">
            <td id="login_td1" colSpan=2><font face="黑体" size="4px" color="#196ed1">网上书店系统-登录</font></td>
          </tr>
          <tr>
            <td width="203"><img src="../../image/health.png" alt="此处显示登录图片"></td>
            <td id="login_td2">
              <form action="../login.jsp" name="login" method="post">
                <table>
                  <tr>
                    <td width="66" height="20" class="login_td">登录名: </td>
                    <td width="120" height="20" class="login_td"><input type="text" name="username" class="login_input"></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td width="66" height="20" class="login_td">密 码: </td>
                    <td width="120" height="20" class="login_td"><input type="password" name="password" class="login_input"></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td height="20" colspan="2" align="center"><input type="reset" value="重置" class="login_button"><input type="button" value="登录" class="login_button" onclick="loginClicked()"></td>
                    <td class="login_td" align="left" width="70"><a href="regist.html"></a></td>
                  </tr>
                </table>
              </form>
            </td>
          </tr>
          <tr>
            <td colspan="2" style="background-image: url(../../image/line.png);" height="10" align="center" class="login_td">版权所有</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>


</body>
</html>
