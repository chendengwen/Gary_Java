<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<title> JSP指令 用来设置整个JSP页面相关的属性,多个属性用逗号隔开 </title>
	<%@ page ... %>	定义网页依赖属性，比如脚本语言、error页面、缓存需求等等 <br>
	<%@ include ... %>	包含其他文件 <br>
	<%@ taglib ... %>	引入标签库的定义 <br>

<!-- Include指令  JSP可以通过include指令来包含其他文件。
	被包含的文件可以是JSP文件、HTML文件或文本文件。
	包含的文件就好像是该JSP文件的一部分，会被同时编译执行。 -->
	<!-- <%@ include file="inputInfo.jsp" %> -->
	
	
</body>
</html>
